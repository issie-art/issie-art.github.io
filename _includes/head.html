<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}Issie's Blog - 关于编程、阅读、思考、写作和创作{% endif %}">
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}编程,阅读,思考,写作,创作,博客,技术{% endif %}">
    <meta name="author" content="Issie Lv">
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}Issie's Blog{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}Issie's Blog - 关于编程、阅读、思考、写作和创作{% endif %}">
    <meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ site.url }}/assets/avatar.jpg{% endif %}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
    <meta property="og:site_name" content="Issie's Blog">
    <meta property="og:locale" content="zh_CN">
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}Issie's Blog{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}Issie's Blog - 关于编程、阅读、思考、写作和创作{% endif %}">
    <meta name="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ site.url }}/assets/avatar.jpg{% endif %}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="{{ site.url }}/assets/avatar.jpg">
    
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ site.url }}/assets/style.css">
    
    <title>{% if page.title %}{{ page.title }} | {% endif %}Issie's Blog</title>
</head>
