<!doctype html>
<html lang="zh-CN">
{% include head.html %}
<body>
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{% if page.last_modified_at %}{{ page.last_modified_at | date_to_xmlschema }}{% else %}{{ page.date | date_to_xmlschema }}{% endif %}",
  "author": {
    "@type": "Person",
    "name": "Issie Lv",
    "email": "xxin778@163.com"
  },
  "description": "{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}",
  "image": "{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ site.baseurl }}/assets/avatar.jpg{% endif %}",
  "url": "{{ page.url | absolute_url }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Issie's Blog",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.baseurl }}/assets/avatar.jpg"
    }
  },
  "keywords": "编程,阅读,思考,写作,创作",
  "inLanguage": "zh-CN"
}
</script>

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y-%m-%d" }}</time>
        </div>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <footer class="post-footer">
        <div class="post-navigation">
            {% if page.previous %}
            <a class="prev-post" href="{{ page.previous.url | relative_url }}">
                ← {{ page.previous.title }}
            </a>
            {% endif %}
            {% if page.next %}
            <a class="next-post" href="{{ page.next.url | relative_url }}">
                {{ page.next.title }} →
            </a>
            {% endif %}
        </div>
        <div class="back-home">
            <a href="{{ site.baseurl }}/">← 返回首页</a>
        </div>
    </footer>
</article>

</body>
</html>
